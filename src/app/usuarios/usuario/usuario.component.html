<app-alert-success *ngIf="loading"></app-alert-success>

<app-alert-error
    *ngIf="err"
    [err]="err"
></app-alert-error>

<div class="row" *ngIf="usuario">
    <div class="col-4">
        <img [src]="usuario.avatar" alt="usario" class="img-thumbnail">
    </div>
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item">
                {{usuario.first_name}}
            </li>
            <li class="list-group-item">
                {{usuario.last_name}}
            </li>
        </ul>
    </div>
</div>
